@(title: String)(content: Html)(implicit flash: Flash)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="jumbotron masthead">
            <img src="/assets/images/HydraLogo.jpg" alt="" class="logo">
        </div>
        <div class="container">
            <div class="row span12 alerts-holder">
                @if(flash.get("success").getOrElse("") != "" && flash.get("error").getOrElse("") == "") {
                    <div class="alert alert-success">
                        @flash.get("success").getOrElse("")
                    </div>
                }
                @if(flash.get("error").getOrElse("") != "") {
                    <div class="alert alert-error">
                        @flash.get("error").getOrElse("")
                    </div>
                }
            </div>
        	@content
        </div>
    </body>
</html>
